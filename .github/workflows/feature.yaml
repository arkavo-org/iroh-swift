name: Feature CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  MACOSX_DEPLOYMENT_TARGET: "26.0"
  IPHONEOS_DEPLOYMENT_TARGET: "26.0"

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version consistency
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          CARGO_VERSION=$(grep '^version' rust/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          SWIFT_VERSION=$(grep 'let version' Package.swift | sed 's/.*"\(.*\)".*/\1/')

          echo "VERSION file: $VERSION"
          echo "Cargo.toml:   $CARGO_VERSION"
          echo "Package.swift: $SWIFT_VERSION"

          if [ "$VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch: VERSION ($VERSION) != Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi

          if [ "$VERSION" != "$SWIFT_VERSION" ]; then
            echo "::error::Version mismatch: VERSION ($VERSION) != Package.swift ($SWIFT_VERSION)"
            exit 1
          fi

          echo "All versions match: $VERSION"

      - name: Check version bump on PR
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:VERSION 2>/dev/null | tr -d '\n' || echo "0.0.0")
          PR_VERSION=$(cat VERSION | tr -d '\n')

          echo "main branch version: $MAIN_VERSION"
          echo "PR version: $PR_VERSION"

          if [ "$MAIN_VERSION" = "$PR_VERSION" ]; then
            echo "::warning::Version not bumped. Consider updating VERSION file if this PR includes user-facing changes."
          else
            echo "Version bumped from $MAIN_VERSION to $PR_VERSION"
          fi

  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Build Rust library
        run: |
          cd rust
          cargo build --release --target aarch64-apple-darwin

      - name: Generate C header
        run: |
          cargo install cbindgen
          cd rust
          cbindgen --config cbindgen.toml --crate iroh-swift-ffi --output ../include/iroh_swift.h

      - name: Create XCFramework (macOS only for CI)
        run: |
          mkdir -p build/macos
          cp rust/target/aarch64-apple-darwin/release/libiroh_swift.a build/macos/
          rm -rf IrohSwiftFFI.xcframework
          xcodebuild -create-xcframework \
            -library build/macos/libiroh_swift.a \
            -headers include \
            -output IrohSwiftFFI.xcframework

      - name: Build Swift package
        run: swift build

      - name: Run tests
        run: swift test

  rust-check:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Check formatting
        run: |
          cd rust
          cargo fmt --check

      - name: Clippy
        run: |
          cd rust
          cargo clippy -- -D warnings

      - name: Run Rust tests
        run: |
          cd rust
          cargo test
